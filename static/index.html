    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <nav>
        <div class="nav-wrapper  light-blue darken-3">
            <a href="#" class="brand-logo center ">Crop Care
                <span class="fa fa-bug"></span>
            </a>
        </div>
    </nav>

    <!-- LOGIN IN CARD -->
    <div class="row" id="login-card" style="display:none;">
        <div class="col s12 m3 center">
            <div class="card light-blue lighten-5 ">
                <div class="card-content">
                    <span class="card-title">Welcome to Crop Care.</span>
                    <p>Please enter your region's code:</p>

                    <div class="row">
                        <div class="input-field col s12">
                            <input id="code" class="validate">
                        </div>

                    </div>
                    <a class="waves-effect waves-light btn light-blue darken-3" id="login-button">Login</a>
                </div>
            </div>
        </div>
    </div>
    <!-- LOGIN CARD END -->
    <div id=mapcard>
        <div id="mapid"></div>
    </div>
    <div class="fixed-action-btn horizontal click-to-toggle">
        <a class="btn-floating btn-large red">
            <i class="material-icons">menu</i>
        </a>
        <ul>
            <li>
                <a class="btn-floating red">
                    <i class="material-icons modal-trigger" href="#add-alert">add</i>
                </a>
            </li>
            <li>
                <a class="btn-floating yellow darken-1">
                    <i class="material-icons">history</i>
                </a>
            </li>

        </ul>
    </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div style="background-color:#D2D5DD;font-family:'Lato', sans-serif;" id="AlertInfo" class="modal-content">
            <h4 style="font-family:'Lato', sans-serif;font-weight:100">Incoming Alert</h4>
            <hr>
        </div>
        <div style="background-color:#B8BACF" class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Dismiss</a>
        </div>
    </div>


    <script src="alert.js"></script>

    <!-- ADD ALERT -->
    <div id="add-alert" class="modal">
        <div class="modal-content">
            <h4>Create new Alert</h4>
            <div class="row">

                <div class="input-field col s3">
                    <select id="pests">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                    <label>Pest/Disease</label>
                </div>


            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Send</a>
        </div>
    </div>





</body>
